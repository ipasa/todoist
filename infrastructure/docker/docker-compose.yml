services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todoist-postgres
    environment:
      POSTGRES_USER: todoist
      POSTGRES_PASSWORD: todoist_dev
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todoist -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: todoist-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: todoist
      RABBITMQ_DEFAULT_PASS: todoist_dev
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: todoist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ../../backend
      dockerfile: auth-service/Dockerfile
    container_name: todoist-auth-service
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - DATABASE_URL=postgres://todoist:todoist_dev@postgres:5432/auth_db?sslmode=disable
      - RABBITMQ_URL=amqp://todoist:todoist_dev@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev_secret_key_change_in_production_please
      - JWT_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=168h
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Task Service
  task-service:
    build:
      context: ../../backend
      dockerfile: task-service/Dockerfile
    container_name: todoist-task-service
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - DATABASE_URL=postgres://todoist:todoist_dev@postgres:5432/task_db?sslmode=disable
      - RABBITMQ_URL=amqp://todoist:todoist_dev@rabbitmq:5672/
      - JWT_SECRET=dev_secret_key_change_in_production_please
      - AUTH_SERVICE_URL=http://auth-service:8001
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Project Service
  project-service:
    build:
      context: ../../backend
      dockerfile: project-service/Dockerfile
    container_name: todoist-project-service
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - DATABASE_URL=postgres://todoist:todoist_dev@postgres:5432/project_db?sslmode=disable
      - RABBITMQ_URL=amqp://todoist:todoist_dev@rabbitmq:5672/
      - JWT_SECRET=dev_secret_key_change_in_production_please
      - AUTH_SERVICE_URL=http://auth-service:8001
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ../../backend
      dockerfile: notification-service/Dockerfile
    container_name: todoist-notification-service
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - DATABASE_URL=postgres://todoist:todoist_dev@postgres:5432/notification_db?sslmode=disable
      - RABBITMQ_URL=amqp://todoist:todoist_dev@rabbitmq:5672/
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM=noreply@todoist.local
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # WebSocket Gateway
  websocket-gateway:
    build:
      context: ../../backend
      dockerfile: websocket-gateway/Dockerfile
    container_name: todoist-websocket-gateway
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - RABBITMQ_URL=amqp://todoist:todoist_dev@rabbitmq:5672/
      - JWT_SECRET=dev_secret_key_change_in_production_please
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ../../backend
      dockerfile: api-gateway/Dockerfile
    container_name: todoist-api-gateway
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - AUTH_SERVICE_URL=http://auth-service:8001
      - TASK_SERVICE_URL=http://task-service:8002
      - PROJECT_SERVICE_URL=http://project-service:8003
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - WEBSOCKET_GATEWAY_URL=ws://websocket-gateway:8005
      - JWT_SECRET=dev_secret_key_change_in_production_please
    depends_on:
      - auth-service
      - task-service
      - project-service
      - notification-service
      - websocket-gateway
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: todoist-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
      - websocket-gateway
    restart: unless-stopped

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: todoist-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
